{% extends 'base/base.html' %} {% load tailwind_filters %} {% block content %}

<div class="max-w-lg mx-auto mt-10">
    <form method="post">
        {% csrf_token %} {{ form|crispy }}
        <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
            Login
        </button>

        <hr />
        <a
            href="#"
            class="text-sm transform text-center font-semibold text-black-500 duration-300 hover:text-blue-300"
            >FORGOT PASSWORD?</a
        >
        <p class="text-left text-s text-gray-500 mt-3">
            Don't have an account?
            <a
                href="#"
                class="text-indigo-500 transition duration-100 hover:text-indigo-600 active:text-indigo-700"
                >Register</a
            >
        </p>
    </form>
</div>

{% endblock content %}
