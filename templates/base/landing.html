{% extends 'base/base.html' %} {% block content %} {% load static %}
<section class="text-gray-400 body-font">
    <div
        class="container mx-auto flex px-5 py-24 items-center justify-center flex-col"
    >
        <img
            class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded"
            alt="hero"
            src="{% static 'images/dashboard_2_copy.png' %}"
        />
        <div class="text-center lg:w-2/3 w-full">
            <h1
                class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
            >
                Event Manager with Django
            </h1>
            <p class="mb-8 leading-relaxed">
                This App helps you manage your events.
            </p>
            <div class="flex justify-center">
                <a
                    href="{% url 'event_home' %}"
                    class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                >
                    Go to Events Page
                </a>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
